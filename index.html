<script type="text/javascript">
    RED.nodes.registerType('time-range-switch', {
        category: 'function',
        color: '#f37a33',
        defaults: {
            name: {value: ''},
            lat: {value: ''},
            lon: {value: ''},
            startTime: {value: '07:28'},
            endTime: {value: 'goldenHour'}
        },
        inputs: 1,
        outputs: 2,
        icon: 'switch.png',
        label: function () {
            return this.name || 'time-range-switch';
        },
        paletteLabel: 'time range',
        align: 'left',
        oneditprepare: function () {
            if (!$("#node-input-lat").val().trim() && !$("#node-input-lon").val().trim()) {
                if ('geolocation' in navigator) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        $("#node-input-lat").val(Number(position.coords.latitude.toFixed(5)));
                        $("#node-input-lon").val(Number(position.coords.longitude.toFixed(5)));
                    });
                }
            }
        }
    });
</script>

<script type="text/x-red" data-template-name="time-range-switch">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <hr>
    <div class="form-row">
		<label for="node-input-lat"><i class="fa fa-globe"></i> Latitude</label>
		<input type="text" id="node-input-lat" placeholder="51.025">
	</div>
	<div class="form-row">
		<label for="node-input-lon"><i class="fa fa-globe"></i> Longitude</label>
		<input type="text" id="node-input-lon" placeholder="-1.4">
	</div>

	<hr>
    <div class="form-row">
        <label for="node-input-startTime"><i class="icon-tag"></i>Start time</label>
        <input type="text" id="node-input-startTime" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-input-endTime"><i class="icon-tag"></i> End time</label>
        <input type="text" id="node-input-endTime" placeholder="">
    </div>
</script>

<script type="text/x-red" data-help-name="time-range-switch">
    <h1>time-range-switch</h1>
    <p>Write me</p>
</script>
